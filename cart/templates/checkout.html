{% extends 'base.html' %}

{% block content %}
    <h2>Checkout</h2>
    <div>
        <p>Producto seleccionado: {{ product.name }}</p>
        <!-- Muestra la información del producto seleccionado -->
        <!-- Puedes agregar más detalles del producto si es necesario -->
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Proceder al Pago</button>
    </form>
{% endblock %}
